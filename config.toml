languageCode = "en-us"
title = "Sungpil Han MD/PhD"
# Enable comments by entering your Disqus shortname
disqusShortname = "hugoshanmdphd"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus-theme"


[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "Sungpil Han, M.D/Ph.D"
    bio = "Clinical Pharmacologist, Data Scientist, Neuroimmunologist"
    location = "Seoul, Korea"
    site_description = "Sungpil's blog"
    copyright  = "Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    # avatar = "css/images/avatar.png"
    avatar = "profile-room.png"
    logo = "assets/shmp.png"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
	custom_css = []
	custom_js  = []

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.

[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
